<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格_整体结构</title>
</head>
<body>
    <table border="1">
        <!-- 表格标题 -->
        <caption>芭比信息</caption>
        <!-- 表格头部 -->
        <thead> 
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主题 -->
        <tbody>
            <tr>
                <td>芭比</td>
                <td>女</td>
                <td>18</td>
                <td>公主族</td>
                <td>学生</td>
            </tr>
            <tr>
                <td>rekilo</td>
                <td>女</td>
                <td>18</td>
                <td>公主族</td>
                <td>学生</td>
            </tr>
            <tr>
                <td>ken</td>
                <td>男</td>
                <td>18</td>
                <td>幸运族</td>
                <td>学生</td>
            </tr>
            <tr>
                <td>小hui</td>
                <td>女</td>
                <td>18</td>
                <td>公主族</td>
                <td>学生</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table> 
</body>
</html>
