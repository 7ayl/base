
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用的标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.jd.com">去京东</a>
    <!--分割线  -->
    <div>第一章</div>
    <p>xxxxxxx，就这样很烦</p>
    <hr>
    <div>第二章</div>
    <p>一个月黑风高的晚上，哦天，真心烦</p>
    <!-- 按原文显示 -->
    <pre>
        I      Love     You
          I    Love   You
               Love 
    </pre>
</body>
</html>
