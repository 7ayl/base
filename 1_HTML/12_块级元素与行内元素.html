<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>快级元素与行内元素</title>
</head>
<body>
    <!-- 块级元素，特点：独占一行 -->
   <!-- <marquee>齐司礼</marquee>
   <marquee>齐司礼</marquee>
    <h1>齐司礼</h1>
    <h1>齐司礼</h1>
    <p>齐司礼</p>
    <p>齐司礼</p>
    <div>齐司礼</div>
    <div>齐司礼</div> -->
   
   <!-- 行内元素，特点：不独占一行 -->
    <!-- <input type="text">
    <input type="text">
    <span>齐司礼</span>
    <span>齐司礼</span> -->
    <!-- 规则1 ：块级元素中能写：行内元素、块级元素（几乎什么都能写）-->
    <div>
        <span>evan</span>
        <input type="text">
        <div>evan</div>
    </div>
    <!-- 规则2：行内元素中能写：行内元素，但不能写：块级元素 -->
    <span>
        <span>evan</span>
        <input type="text">
        <span>evan</span>
    </span>
    <!--特殊规则 ：h1-h6不能互相嵌套 -->
    <!-- <h1>
        evan
        <h2>evan</h2>
    </h1> -->
<!-- 特殊规则：p标签中不能写块元素  -->
<p>
    <h1>evan</h1>
    <ul></ul>
    <div></div>
</p>
</body>
