<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_ fieldset与legend</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <!-- 主要信息 -->
       <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账户：</label>
            <input id="zhanghu" type="text" name="account" maxlength="10"><br>
            <label>
            密码：
            <input type="password" name="pwd" maxlength="6"><br>
            </label>
            性别：
            <input type="radio" name="gender" value="male" id="nan">
            <label for="nan">男</label>
            <input type="radio" name="gender" value="female" id="nv">
            <label for="nv">女</label>

       </fieldset>
        <br>
        <fieldset>
            <legend>附加信息</legend>
            爱好：
            <label>
                <input type="checkbox" name="hobby" value="smoke">抽烟
            </label>
            <label>
                <input type="checkbox" name="hobby" value="drink">喝酒
            </label>
            <label>
                <input type="checkbox" name="hobby" value="prem">染头
            </label><br>
            <label for="qita">其他：</label>
            <textarea name="other" id="qita" cols="25" rows="3"></textarea><br>
            籍贯：
            <select name="place" id="">
                <option value="粤">广东</option>
                <option value="">贵州</option>
                <option value="">上海</option>
                <option value="" selected>西安</option>
            </select>
        </fieldset>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="toutiao">
        <br>
        <input type="submit" value="确认">
        <input type="reset" value="点我重置">
        <button type="button">检测账户是否被注册</button>
        <input type="button" value="普通按钮">
    </form>
</body>
</html>
