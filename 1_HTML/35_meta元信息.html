<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
   <!-- 针对IE浏览器的一个兼容性设置 -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- 针对移动端的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页的关键字 -->
    <meta name="keywords" content="网上购物,电商购物,皮鞋,化妆品">
    <!-- 配置网页描述信息 -->
    <meta name="description" content="芭比购物网成立于2005年,致力于打造国内质的电商平台"> 
    <!--针对搜索引擎爬虫配置-->
    <meta name="robots" content="noindex">
    <!-- 配置网页作者 -->
    <meta name="author" content="babi">
    <!-- 配置网页生成工具 -->
    <meta name="generator" content="Visual Studio Code">
    <!--配置定义网页版权信息  -->
    <meta name="copyright" content="2023-2027e版权所有">
    <!-- 自动刷新 -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com"> 
    <title>meta元信息</title>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
