<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_新增列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜素</button>
    </form>
    <datalist id="mydata">
        <option value="鞠婧祎">鞠婧祎</option>
        <option value="白鹿">白鹿</option>
        <option value="周杰伦">周杰伦</option>
        <option value="成河">成河</option>
    </datalist>
    <hr>
    <details>
        <summary>如何走上人生巅峰</summary>
        <p>一步一步走呗</p>
    </details>
</body>
</html>
