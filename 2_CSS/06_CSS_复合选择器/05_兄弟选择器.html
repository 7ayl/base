<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_兄弟选择器</title>
</head>
<!-- 全部兄弟选择器只看上不看下 -->
    <style>
    /* 选中div后紧紧相邻的兄弟p元素（睡在我下铺的兄弟）---～相邻兄弟选择器*/
    /* div～p{
        color: aquamarine;
    } */
    /* 选中div后所有的兄弟p元素（睡在我下铺的所有兄弟）---+通用兄弟选择器 */
    div~p{
        color: bisque;
    }
    li~li{
        color: red;
    }
    </style>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>Java</p>
    <p>大数据</p>
    <p>UI</p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
