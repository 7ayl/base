<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>16_伪元素选择器</title>
    <style>
        /*什么是伪类？--很像元素，但不是元素（element），是元素中的一些特殊位置  */
        /* 选中的是div中的第一个文字 */
        div::first-letter{
            color: aqua;
            font-size: 40px;
        }

        /* 选中的是div中的第一行文字 */
        div::first-line{
            background-color: beige;
        }
        
        /* 选中的是div中被鼠标选择的文字 */
        div::selection{
            background-color: aquamarine;
            color:aliceblue;
        }

        /* 选中的是input元素中的提示文字 */
        input::placeholder{
            color: bisque;
        }

        /* 选中的是p元素最开始的位置，随后创建一个子元素 */
        p::before{
            content:"¥"
        }
        p::after{
            content:".00"
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam laborum architecto fugit! Odio magni eaque quis aspernatur dolore. Ea eos earum dolorem in doloremque dolore ut voluptates nisi quidem laudantium?</div>
    <br>
    <input type="text" placeholder="请输入你的用户名">
    <p>199</p>
    <p>299</p>
    <p>399</p>
    <p>499</p>
</body>
</html>
