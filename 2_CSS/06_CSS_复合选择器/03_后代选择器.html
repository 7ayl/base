<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_后代选择器</title>
    <style>
        ul li{
            color: red;
        }
        ol li{
            color: aquamarine;
        }
        ul li a{
            color: aliceblue;
        }
        ol li a {
            color: bisque;
        }
        .subject li.front—end{
            color: blue;
        }
        .subject div.front-size{
            color: chocolate;
        }
    </style>
</head>
<body>
        <ul>
            <li>抽烟</li>
            <li>喝酒</li>
            <li>
                <a href="!">烫头</a>
            </li>
            <!-- <div>
                <li>踢球</li>
            </div> -->
        </ul>
        <hr>
        <ol>
            <li>张三</li>
            <li>李四</li>
            <li>
                <a href="!">王五</a>
            </li>
        </ol>
        <hr>
        <ol class="subject">
            <li class="front—end">前端</li>
            <div class="front—end">学科介绍：学好前端，挂帅扬帆！</div>
            <li>Java</li>
            <li>大数据</li>
            <li>UI</li>
        </ol>
</body>
</html>
<!-- 交集之间不能留空 ，并集之间用逗号隔开，后代之间用一个空格（理解为。。。中的）隔开-->
