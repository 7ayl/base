<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_伪类选择器_动态伪类</title>
    <style>
        /* 选中的是没有访问过的a元素 */
    a:link{
        color: aqua;
    }
    /* 选中的是访问过的a元素 */
    a:visited{
        color: red;
    }
    /* 选中的是鼠标悬浮状态的a元素 */
    a:hover{
        color: black;
    }
    /* 选中的是激活状态的a元素 */
    a:active{
        color: blue;
    }
    /* 选中的是鼠标悬浮状态的span元素 */
    span:hover{
        color: aquamarine;
    }
    /* 选中的是激活状态的span元素 */
    span:active{
        color: brown;
    }
    input:focus,select:focus{
        color: blanchedalmond;
        background-color:silver ;
    }
    /* select:focus{
        color: chartreuse;
        background-color: aliceblue;
    } */
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
    <span>尚硅谷</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <select>
        <option value="">贵州</option>
        <option value="">广东</option>
    </select>
</body>
</html>
