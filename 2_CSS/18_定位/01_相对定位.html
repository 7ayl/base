<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_相对定位</title>
    <style>
        .outer{
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
        }
        .box{
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1{
            background-color: palegoldenrod;
        }
        .box2{
            background-color: palegreen;
            position: relative;
            top: 50px;
            left: 50px;
            /* left:100px; */
            /* margin-left: 50px; */
            /* float: left; */
            /* right: 100px; */
            /* top: 10px; */
        }
        .box3{
            background-color: paleturquoise;
        }
        /* 定位后的元素变成高层级（定位可以写负值）
        两个人都开定位就比谁先写谁后写 */
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
