<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性</title>
    <style>
        body{
            background-color: gray;
        }
        div{
            width: 1000px;
            height: 2000px;
            border: 2px black solid;
            font-size: 40px;
            /* 设置背景颜色,默认值是transparent*/
            /* background-color: skyblue; */
            /* 设置背景图片 */
            /* background-image: url(../IMG_七.JPG); */
            /* 设置背景图片的重复方式 */
            /* background-repeat: no-repeat; */
            /* 控制背景图片的位置--第一种写法：用关键词 */
            /* background-position: left center; */
            /* 控制背景图片的位置--第二种写法：用具体的像素值 */
            /* background-position: 120px 70px; */
            /* 复合属性 */
            background:  url(../IMG_七.JPG) no-repeat 300px;
            background-color: skyblue;

        }
    </style>
</head>
<body>
    <div>你好啊！</div>
</body>
</html>
