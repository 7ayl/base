<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>24_布局技巧3</title>
    <style>
        .outer{
            width: 400px;
            height: 400px;
            background-color: paleturquoise;
            text-align: center;
        }
        .inner{
            background-color: aquamarine;
            font-size: 20px;
            line-height: 400px;
            vertical-align: middle;
        }
        img{
            height: 60px;
            width: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">出来玩啊？</span>
        <img src="../IMG_七.JPG" alt="">
    </div>
</body>
</html>
