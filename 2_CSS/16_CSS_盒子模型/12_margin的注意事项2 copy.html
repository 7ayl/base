<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12_margin的注意事项2</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        /* img{
            height: 200px;
            width: 100px;
            background-color: aquamarine;
        }     */
        }
        .box1{
            background-color: palegreen;
        }
        .box2{
            background-color: paleturquoise;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box3{
            background-color: pink;
        }
        .second{
            margin-left: 50px;
            margin-right: 50px;
        }
        img{
            height: 200px;
            width: 100px;
        }  
    </style>
</head>
<body>
    <!-- 上margin、左margin会影响自身的位置，下margin、右margin会影响兄弟元素的位置 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <img src="../IMG_七.JPG" alt="qq"><img class="second" src="../IMG_七.JPG" alt="qq"><img src="../IMG_七.JPG" alt="qq">
</body>
</html>
