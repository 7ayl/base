<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_总结元素的显示模式</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            font-size: 20px;
            display: inline-block;
        }
        #d1{
            background-color: skyblue;
        }
        #d2{
            background-color: rgb(47, 123, 152);
        }
        #d3{
            background-color: rgb(36, 61, 71);
        }
        a{
            font-size: 20px;
            width: 200px;
            height: 200px;
            display: block;
            /* 可以写none */
        }
        #s1{
            border-color: silver;
        }
        #s2{
            background-color: orange;
        }
        #s3{
            background-color: rgb(72, 163, 110);
        }
    </style>
</head>
<body>
    <div id="d1">你好1</div>
    <div id="d2">你好2</div>
    <div id="d3">你好3</div>
    <hr>
    <a id="s1" href="https://www.baidu.com">去百度</a>
    <a id="s2" href="https://www.jd.com">去京东</a>
    <a id="s3" href="https://www.toutiao.com">去头条</a>
</body>
</html>
