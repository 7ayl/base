<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_盒子的内边距</title>
    <style>
        #d1{
            width: 400px;
            height: 400px;

            /* 左侧内边距 */
            /* padding-left: 20px; */

            /* 上内边距 */
            /* padding-top: 30px; */

            /* 右侧内边距 */
            /* padding-right: 40px; */

            /* 底内边距 */
            /* padding-bottom: 50px; */

            /* 复合属性,写一个值，含义：四个方向的内边距是一样的 */
            /* padding: 20px; */

            /* 复合属性,写两个值，含义：上下、左右 */
            /* padding: 10px 20px; */

            /* 复合属性,写三个值，含义：上、左右、下 */
            /* padding: 10px 20px 30px; */

            /* 复合属性,写四个值，含义：上、右、下、左（顺时针） */
            padding: 10px 20px 30px 40px;

            /* padding: -50px; */

            font-size: 20px;
            background-color: khaki;
        }
        span{
            background-color: orange;
            font-size: 20px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        img{
            width: 200px;
            padding: 50px;
        }
        /* 1、padding的值不能为负数
        2、行内元素左右内边距没问题，上下内边距不能完美设置
        3、块级元素、行内块元素，四个方向内边距都可以完美设置 */
    </style>
</head>
<body>
    <div id="d1">你好a</div>
    <hr>
    <span>我很好</span>
    <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates, itaque!</div>
    <hr>
    <img src="../IMG_七.JPG" alt="">
    <div>七七想你了</div>
</body>
</html>
