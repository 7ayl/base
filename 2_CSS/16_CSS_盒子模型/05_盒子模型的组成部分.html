<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_盒子模型的组成部分</title>
    <style>
        div{
            /* 内容区的宽 */
            width: 400px;
            /* 内容区的高 */
            height: 400px;
            /* 内边距:设置的背景颜色会填充内边距区域*/
            padding: 20px;
            /* 边框：设置的背景颜色会填充到边框区域 */
            border:10px solid black;
            /* 外边距 （不影响盒子大小，影响盒子位置）*/
            margin: 50px;
            font-size: 20px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div>你好阿</div>
</body>
</html>
