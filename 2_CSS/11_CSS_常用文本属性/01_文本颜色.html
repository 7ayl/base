<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_文本颜色</title>
    <style>
    div{
        font-size: 90px;
    }
    .atguigu1{
        color: aquamarine;
    }
    .atguigu2{
        color:rgb(255, 0, 0);
    }
    .atguigu3{
        color:rgba(255, 0, 0,.5);
    }
    .atguigu4{
        color:#0000ff;
    }
    .atguigu5{
        color: #00f8;
    }
    .atguigu6{
        color: hsl(0, 100%, 50%);
    }
    .atguigu7{
        color:hsla(0, 100%, 50%, .5);
        background-color: orange;
    }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
</body>
</html>
