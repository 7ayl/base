<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级_详细聊</title>
    <style>
    /* 属性值后加了important>（行内样式>）ID选择器>类选择器>元素选择器>通配选择器 */
    /* (a,b,c)a为ID选择器的个数，b为类、伪类、属性选择器的个数，c为元素、伪元素选择器的个数 */
      /* #test #atguigu{
        color: black;
      } */

      #atguigu{
        color: aquamarine;
      }
      
      .container span.slogan{
        color: aquamarine;
      }

      div>p>span:nth-child(1){
        color:green ;
      }

      .slogan{
        color: purple !important;
      }
      /* div>p>span:first-child{
        color:red ;
      } */
    </style>
</head>
<body>
    <div class="container" id="test">
        <p>
            <span class="slogan" id="atguigu">尚硅谷，让天下没有难学的技术！</span>
            <span>欢迎同学们来学习！</span>
        </p>
    </div>
</body>
</html>
