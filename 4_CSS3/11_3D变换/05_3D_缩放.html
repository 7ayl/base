<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_3D_缩放</title>
    <!-- 位移对行内元素无效 -->
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深(有了透视效果，近大远小) */
            perspective: 500px;
            /* 设置透视点的位置 */
            perspective-origin: 102px 102px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: rgb(208, 151, 170);
            /* transform: scaleZ(1) rotateY(45deg); */
            transform: scale3d(1,1,1) rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好阿</div>
    </div>
</body>
</html>
