<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_位移</title>
    <!-- 位移对行内元素无效 -->
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深(有了透视效果，近大远小) */
            perspective: 150px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            transform: rotateX(30deg)
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好阿</div>
    </div>
</body>
</html>
