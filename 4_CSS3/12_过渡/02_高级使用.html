<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_高级使用</title>
    <style>
        .outer{
            width: 1000px;
            height: 900px;
            border: 1px solid black;
        }
        .outer:hover .box{
            width: 1300px;
        }
        .box{
            width: 200px;
            height: 200px;
        
            /* 让所有能过渡的属性，都过渡 */
            transition-property: all;
            /* 设置一个时间,所有人都用 */
            transition-duration: 5s;
            /* 过渡延迟 */
            /* transition-delay: 2s; */

        }
        .box1{
            background-color: palegoldenrod;
            transition-timing-function: ease;
        }
        .box2{
            background-color: palegreen;
            transition-timing-function: linear;
        }
        .box3{
            background-color: paleturquoise;
            transition-timing-function: ease-in;
        }
        .box4{
            background-color: palevioletred;
            transition-timing-function: ease-out;
        }
        .box5{
            background-color: papayawhip;
            transition-timing-function: ease-in-out;
        }
        .box6{
            background-color: peachpuff;
            transition-timing-function: step-start;
        }
        .box7{
            background-color: plum;
            transition-timing-function: step-end;
        }
        .box8{
            background-color: pink;
            transition-timing-function: steps(20,end);
        }
        .box9{
            background-color: powderblue;
            transition-timing-function: cubic-bezier(.88,1,.81,1.23);
         }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease(慢,快,慢)</div>
        <div class="box box2">linear(匀速)</div>
        <div class="box box3">ease-in(慢，快)</div>
        <div class="box box4">ease-out(快,慢)</div>
        <div class="box box5">ease-in-out(慢,快,慢)</div>
        <div class="box box6">step-start(不考虑过渡的时间,直接就是终点)</div>
        <div class="box box7">step-end(考虑过渡时间，没有过渡效果，过渡时间过了以后瞬间，到达终点)</div>
        <div class="box box8">steps(分步过渡)</div>
        <div class="box box9">无敌的贝赛尔曲线</div>
    </div>
</body>
</html>
