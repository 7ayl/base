<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_主轴方向</title>
    <style>
        body{
            display: flex;
        }
        .outer{
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;

            /* ************伸缩盒模型相关属性*********** */



            /* 将该元素变为了伸缩容器（开启了flex布局） */
            display: flex;

            /* 调整主轴方向，水平从左到右，默认 */
            /* flex-direction: row; */

            /* 调整主轴方向，水平从右到左*/
            /* flex-direction: row-reverse; */

            /* 调整主轴方向，水平从上到下*/
            flex-direction: column;

            /* 调整主轴方向，水平从下到上*/
            flex-direction: column-reverse;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">3</span>
    </div>
</body>
</html>
