<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_侧轴对齐_多行</title>
    <style>
        body{
            display: flex;
        }
        .outer{
            width: 700px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;

            /* ************伸缩盒模型相关属性*********** */


            /* 将该元素变为了伸缩容器（开启了flex布局） */
            display: flex;

            /* 调整主轴方向，水平从左到右，默认 */
            flex-direction: row;

            /* 主轴换行方式，换行 */
            /* flex-wrap: wrap; */

            /* 主轴的对齐方式,主轴的起始位置 */
            justify-content: flex-start;

        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
            flex-grow: 1;
            /* flex-shrink: 1; */
            /* 200*1+300*1+200*1=700 
            盒子一收缩比：(200*1）/700=比例值1
            盒子1收缩：比例值*300=！*/
        }
        
        .inner1{
           flex-shrink: 1;
        }
        .inner2{
           flex-shrink: 2;
            width: 300px;
        }
        .inner3{
            flex-shrink: 3;
        }
        
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner inner1">
            <div style="width: 100px; height: 100px;background-color: paleturquoise;">1</div>
        </span>
        <span class="inner inner2">2</span>
        <span class="inner inner3">3</span>
    </div>
</body>
</html>
