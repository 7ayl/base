<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_侧轴对齐_多行</title>
    <style>
        body{
            display: flex;
        }
        .outer{
            width: 1000px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;

            /* ************伸缩盒模型相关属性*********** */


            /* 将该元素变为了伸缩容器（开启了flex布局） */
            display: flex;

            /* 调整主轴方向，水平从左到右，默认 */
            flex-direction: row;

            /* 主轴换行方式，换行 */
            flex-wrap: wrap;

            /* 主轴的对齐方式,主轴的起始位置 */
            justify-content: flex-start;

            /* 侧轴的对齐方式（多行）侧轴的起始位置对齐 */
            /* align-content: flex-start; */
            
            /* 侧轴的对齐方式（多行）侧轴的结束位置对齐 */
            /* align-content: flex-end; */


        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .inner2{
            /* 设置伸缩项目在主轴上的基准长度，若主轴是横向的宽失效，若主轴是纵向的高失效 */
            flex-basis: 300 px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner inner2">2</span>
        <span class="inner">3</span>
    </div>
</body>
</html>
