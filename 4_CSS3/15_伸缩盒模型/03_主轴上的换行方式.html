<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_主轴上的换行方式</title>
    <style>
        body{
            display: flex;
        }
        .outer{
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;

            /* ************伸缩盒模型相关属性*********** */


            /* 将该元素变为了伸缩容器（开启了flex布局） */
            display: flex;

            /* 调整主轴方向，水平从左到右，默认 */
            /* flex-direction: row; */

            /* 主轴换行方式，不换行，默认值 */
            /* flex-wrap: nowrap; */

            /* 主轴换行方式，换行 */
            /* flex-wrap: wrap; */

            /* 主轴换行的方式,反向换行 */
            /* flex-wrap: wrap-reverse; */
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">1</span>
        <span class="inner">2</span>
        <span class="inner">3</span>
        <span class="inner">4</span>
        <span class="inner">5</span>
        <span class="inner">6</span>
        <span class="inner">7</span>
        <span class="inner">8</span>
        <span class="inner">9</span>
        <span class="inner">10</span>
        <span class="inner">11</span>
    </div>
</body>
</html>
