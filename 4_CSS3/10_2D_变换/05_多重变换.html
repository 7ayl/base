<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_多重变换</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            /* 缩放不会改变坐标轴 */
            /* transform: translate(100px,100px) scale(0.5); */
            /* 旋转了以后坐标轴会发生变化 */
            transform: translate(100px,100px) rotate(30deg);

        }
        
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好阿</div>
    </div>
</body>
</html>
