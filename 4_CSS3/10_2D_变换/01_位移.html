<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_位移</title>
    <!-- 位移对行内元素无效 -->
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            /* 水平+垂直位移 */
            /* transform: translateX(50px) translateY(50px); */
            transform: translate(50px,50px);
        }
        .inner2{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好阿</div>
    </div>
    <div class="outer">
        <div class="inner2">你好阿</div>
    </div>
</body>
</html>
