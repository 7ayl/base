<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_box1-sizing</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: paleturquoise;
            padding: 5px;
            border: 5px solid black;
            box-sizing: content-box;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: palegreen;
            padding: 5px;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
