<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_box-shadow</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: rgb(131, 190, 213);
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;

            /* 写两个值，含义:水平位置 垂直位置 */
            /* box-shadow: 10px 10px; */

            /* 写三个值，含义:水平位置 垂直位置 阴影颜色*/
            /* box-shadow: 10px 10px paleturquoise; */

            /* 写三个值，含义:水平位置 模糊程度  */
            /* box-shadow: 10px 10px 20px; */

            /* 写四个值，含义:水平位置 垂直位置 模糊程度 阴影颜色*/
            /* box-shadow: 10px 10px 20px paleturquoise; */

            /* 写五个值，含义:水平位置 模糊程度 阴影外沿 阴影颜色 */
            /* box-shadow: 10px 10px 20px 10px paleturquoise; */

            /* 写六个值，含义:水平位置 模糊程度 阴影外沿 阴影颜色 内阴影 */
            /* box-shadow: 10px 10px 20px 10px paleturquoise inset; */

            position: relative;
            top:0;
            left: 0;
            transition: 0.3s linear all;
        }
        .box1:hover{
            box-shadow: 0px 0px 20px rgb(66, 191, 191);
        }
    </style>
</head>
<body>
    <div class="box1">你好a</div>
</body>
</html>
