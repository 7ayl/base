<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_复合属性</title>
    <style>
        .outer{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: paleturquoise;
            animation: atguigu 1s 0.5s linear 2 alternate-reverse forwards;
        }
        .outer:hover .inner{
            /* 动画的播放状态 */
            animation-play-state: paused;
        }
        /* 定义一个动画（定义一组关键帧）--第一种方式 */
        @keyframes atguigu{
            /* 第一帧 */
            from{

            }
            /* 最后一帧 */
            to{
                transform: translate(900px) rotate(360deg);
                background-color: pink;
                border-radius: 50%;
            }
            
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
