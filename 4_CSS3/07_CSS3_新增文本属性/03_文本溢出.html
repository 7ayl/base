<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_文本溢出</title>
    <style>
        ul{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            list-style: none;
            padding-left: 0;
            padding: 10px;
        }
        li{
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul>
        <li>深圳龙岗警方通报“民警踩压违法人员脚部”：依规依纪严肃处理</li>
        <li>这种水果是“咳嗽克星”，秋冬一定要多吃</li>
        <li>最高人民检察院依法对熊雪决定逮捕</li>
        <li>票价大“跳水”，新航季增班3倍，中美直飞航线有望“满血复活”？｜钛度图闻</li>
        <li>Lisa疯马秀：在性自由与性剥削之间，她们创造了什么？</li>
    </ul>
</body>
</html>
